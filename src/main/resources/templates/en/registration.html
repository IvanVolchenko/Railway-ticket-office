<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card img {
        border-radius: 50%;
        width: 70%;
        margin: auto;
      }
      .small-form {
        width: 50%;
      }
      .form-box {
        box-shadow: 0 3px 20px #d1cdcd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="/images/general/SpT.png" alt="logo" width="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="routes.html">Routes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-5">
        <div class="col"></div>
        <form th:action="@{/registration}" th:method="post" th:object="${user}" class="form-box">
          <div class="mb-4 my-3">
            <label for="firstName" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Ivan"
              id="firstName"
              th:field="*{firstName}"
            />
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          </div>
          <div class="mb-4">
            <label for="lastName" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Ivanov"
              id="lastName"
              th:field="*{lastName}"
            />
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>
          <div>
            <label for="documentNumber" class="form-label"
              >Document Number</label
            >
            <input type="text" class="form-control" id="documentNumber" th:field="*{documentNumber}"/>
            <div style="color:red" th:if="${#fields.hasErrors('documentNumber')}" th:errors="*{documentNumber}"></div>
          </div>
          <div class="col-auto my-1 mb-4">
            <span  class="form-text">
              NIE/DNI/Passport
            </span>
          </div>
          <div class="mb-4">
            <label for="emailAddress" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="user@gmail.com"
              id="emailAddress"
              th:field="*{emailAddress}"
              aria-describedby="emailHelp"
            />
            <div style="color:red" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
          </div>
          <div>
            <label for="password" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
              th:field="*{password}"
            />
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
          <div class="col-auto my-1">
            <span class="form-text">
              Must be 8-60 characters long.
            </span>
          </div>
          <button type="submit" class="btn btn-primary my-3">
            To register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
