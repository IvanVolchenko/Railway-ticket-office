            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin" th:text="#{home}"></a>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-5">
        <div class="col"></div>
        <form th:action="@{/checkTrip}" method="get" class="form-box">
            <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{ChTi}"></div>
            <div class="mb-4 my-3">
                <label for="tran" class="form-label" th:text="#{Train}"></label>
                <input
                        type="text"
                        minlength="3"
                        maxlength="12"
                        required
                        class="form-control"
                        id="tran"
                        name="tran"
                />
            </div>
            <button type="submit" class="btn btn-success text-btn my-2" th:text="#{check}"></button>
        </form>
    </div>
</div>
