<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{home}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 70%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="/images/general/SpT.png" alt="logo" width="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" th:text="#{home}"></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.adif.es/inicio"
                target="_blank"
                >Mintransp</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.aemet.es/es/portada"
                target="_blank"
                >AEMET</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://portal.mineco.gob.es/en-us/Pages/index.aspx"
                target="_blank"
                >Mineco</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://myaccount.google.com/"
                target="_blank"
                >Gmail</a
              >
            </li>
          </ul>
        </div>
        <button type="button" class="btn btn-dark" onclick="window.location.href='http://localhost:8080/?localeData=en'">English</button>
        <button type="button" class="btn btn-dark" onclick="window.location.href='http://localhost:8080/?localeData=es'">Espa√±ol</button>
      </div>
    </nav>

    <div class="container my-3">
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-5">
        <div class="col">
          <div class="card">
            <img src="/images/admin/Phone.png" class="card-img-top" alt="Contacts" />
            <div class="card-body p-0">
              <h5 class="card-title" th:text="#{Contacts}"></h5>
              <p class="card-text p-1" th:text="#{PNMA}"></p>
              <a href="/admin/contacts" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/friends.jpg" class="card-img-top" alt="List of users" />
            <div class="card-body">
              <h5 class="card-title" th:text="#{Users}"></h5>
              <p class="card-text" th:text="#{Locu}"></p>
              <a href="/report" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/tools.jpg" class="card-img-top" alt="Create routes" />
            <div class="card-body">
              <h5 class="card-title" th:text="#{Stations}"></h5>
              <p class="card-text" th:text="#{Cad}"></p>
              <a href="/admin/stations" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/foto-train.jpg" class="card-img-top" alt="Routes" />
            <div class="card-body">
              <h5 class="card-title" th:text="#{Routes}"></h5>
              <p class="card-text" th:text="#{CCaD}"></p>
              <a href="/admin/routes" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-2">
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-5">
        <div class="col">
          <div class="card">
            <img src="/images/admin/stop.jpg" class="card-img-top" alt="The train" />
            <div class="card-body p-0">
              <h5 class="card-title" th:text="#{Stops}"></h5>
              <p class="card-text p-0" th:text="#{ACaD}"></p>
              <a href="/routes/check" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/report.jpg" class="card-img-top" alt="Reports" />
            <div class="card-body p-0">
              <h5 class="card-title" th:text="#{TrRep}"></h5>
              <p class="card-text p-0" th:text="#{CSR}"></p>
              <a href="/trip" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/statement.png" class="card-img-top" alt="The train" />
            <div class="card-body p-0">
              <h5 class="card-title" th:text="#{Statements}"></h5>
              <p class="card-text p-0" th:text="#{Sfp}"></p>
              <a href="/statements" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/images/admin/Emergency_Exit.png" class="card-img-top" alt="Log out" />
            <div class="card-body p-0">
              <h5 class="card-title" th:text="#{logout}"></h5>
              <p class="card-text p-0" th:text="#{Goodbye}"></p>
              <a href="/logout" class="btn btn-primary" th:text="#{Continue}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
