<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{Report}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 70%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="/images/general/SpT.png" alt="logo" width="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin" th:text="#{home}"></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.adif.es/inicio"
                target="_blank"
                >Mintransp</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.aemet.es/es/portada"
                target="_blank"
                >AEMET</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://portal.mineco.gob.es/en-us/Pages/index.aspx"
                target="_blank"
                >Mineco</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://myaccount.google.com/"
                target="_blank"
                >Gmail</a
              >
            </li>
          </ul>
        </div>
        <button type="button" class="btn btn-dark" onclick="window.location.href='http://localhost:8080/?localeData=en'">English</button>
        <button type="button" class="btn btn-dark" onclick="window.location.href='http://localhost:8080/?localeData=es'">Espa√±ol</button>
      </div>
    </nav>

    <table class="container mt-5 text-center">
      <tr>
        <th>id</th>
        <th th:text="#{FName}"></th>
        <th th:text="#{LName}"></th>
        <th th:text="#{EmAd}"></th>
        <th th:text="#{DocNumber}"></th>
      </tr>
      <tr th:each="el:${users}" class="alert alert-info mt-2">
        <td th:text="${el.id}"></td>
        <td th:text="${el.firstName}"></td>
        <td th:text="${el.lastName}"></td>
        <td th:text="${el.emailAddress}"></td>
        <td th:text="${el.documentNumber}"></td>
        <td>
          <a th:href="'/admin/delete/' + ${el.id}" class="btn btn-danger" th:text="#{Delete}"></a>
        </td>
      </tr>
    </table>
    <div th:if="${totalPages > 1}" class="container mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" th:if="${currentPage > zero}"
                                   th:href="@{'/report/' + ${currentPage - 1}}" th:text="#{Previous}"></a></li>
          <li class="page-item"><a class="page-link" th:if="${currentPage > zero}"
                                   th:href="@{'/report/' + ${currentPage - 1}}" th:text="${currentPage} - 1"></a></li>
          <li class="page-item"><a class="page-link active" th:href="@{'/report/' + ${currentPage}}" th:text="${currentPage}"></a></li>
          <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                   th:href="@{'/report/' + ${currentPage + 1}}" th:text="${currentPage} +1"></a></li>
          <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                   th:href="@{'/report/' + ${currentPage + 1}}" th:text="#{Next}"></a></li>
        </ul>
      </nav>
      <div th:text="#{totUsers} + ' '+ ${totalItems}"></div>
      <div th:text="#{totPag}+ ' ' + ${totalPages}"></div>
    </div>
  </body>
</html>
