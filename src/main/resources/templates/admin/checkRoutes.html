        font-style: italic;
        font-weight: 600;
      }
    </style>
</head>
<body>

    </div>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-5">
        <form th:action="@{/addStop}" method="post" class="form-box">
            <div class="mb-4 my-3 text-search text-center marg-down"> Add Stop
            </div>
            <div class="mb-4 my-3">
                <label for="station" class="form-label" th:text="#{StId}"></label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="station"
                        name="station"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="number" class="form-label" th:text="#{Train}"></label>
                <input
                        type="text"
                        minlength="3"
                        maxlength="12"
                        required
                        class="form-control"
                        name="number"
                        id="number"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="kil" class="form-label" th:text="#{Lpr}"></label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="kil"
                        name="kil"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="in" th:text="#{ArTi}"></label>
                <input
                        type="datetime-local"
                        required
                        id="in"
                        name="in"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="out" th:text="#{DepTi}"></label>
                <input
                        type="datetime-local"
                        required
                        id="out"
                        name="out"
                />
            </div>
            <button type="submit" class="btn btn-success text-btn my-2" th:text="#{Add}"></button>
        </form>

                <form th:action="@{/admin/stop/changeStop}" method="post" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{ChStop}"></div>
                    <div class="mb-4 my-3">
                        <label for="station" class="form-label" th:text="#{StId}"></label>
                        <input
                                    type="number"
                                    min="1"
                                    required
                                    class="form-control"
                                    name="station"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="number" class="form-label" th:text="#{Train}">Train number</label>
                        <input
                                    type="text"
                                    minlength="3"
                                    maxlength="12"
                                    required
                                    class="form-control"
                                    name="number"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="point" class="form-label" th:text="#{TpR}"></label>
                        <input
                                type="number"
                                min="0"
                                required
                                class="form-control"
                                name="point"
                                id="point"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="timein" th:text="#{ArTi}"></label>
                        <input
                                type="datetime-local"
                                required
                                name="timein"
                                id="timein"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="timeout" th:text="#{DepTi}"></label>
                        <input
                                type="datetime-local"
                                required
                                name="timeout"
                                id="timeout"
                        />
                        <div th:if="${notChange}" class="col-auto my-1 mb-4">
                            <div class="alert alert-danger" th:text="#{NCor}"></div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-success text-btn my-2" th:text="#{Change}"></button>
                </form>



                <form th:action="@{/admin/stop/delete}" method="post" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{DelStop}"></div>
                    <div class="mb-4 my-3">
                        <label for="st" class="form-label" th:text="#{StId}"></label>
                        <input
                                type="number"
                                min="1"
                                required
                                class="form-control"
                                id="st"
                                name="st"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="train" class="form-label" th:text="#{Train}"></label>
                        <input
                                type="text"
                                minlength="3"
                                maxlength="12"
                                required
                                class="form-control"
                                id="train"
                                name="train"
                        />
                        <div th:if="${notExist}" class="col-auto my-1 mb-4">
                            <div class="alert alert-danger" th:text="#{NCor}"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success text-btn my-2" th:text="#{Delete}"></button>
                </form>
    </div>
</div>
<div class="mb-4 my-3 text-search text-center marg-down" th:text="#{Stops}"></div>
<table class="container mt-5 text-center my-4">
    <tr>
        <th>id</th>
        <th th:text="#{City}"></th>
        <th th:text="#{RoutNu}">Route number</th>
        <th>Km</th>
        <th th:text="#{ArTi}"></th>
        <th th:text="#{DepTi}"></th>
    </tr>
    <tr th:each="el:${stops}" class="alert alert-info mt-2">
        <td th:text="${el.id}"></td>
        <td th:text="${el.station.city}"></td>
        <td th:text="${el.train}"></td>
        <td th:text="${el.km}"></td>
        <td th:text="${el.arrival.toString().replace('T',' ')}"></td>
        <td th:text="${el.departure.toString().replace('T',' ')}"></td>
    </tr>
</table>
<div th:if="${totalPages > 1}" class="container mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:if="${currentPage > zero}"
                                     th:href="@{'/routes/check/' + ${currentPage - 1}}" th:text="#{Previous}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${currentPage > zero}"
                                     th:href="@{'/routes/check/' + ${currentPage - 1}}" th:text="${currentPage} - 1"></a></li>
            <li class="page-item"><a class="page-link active" th:href="@{'/report/' + ${currentPage}}" th:text="${currentPage}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                     th:href="@{'/routes/check/' + ${currentPage + 1}}" th:text="${currentPage} +1"></a></li>
            <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                     th:href="@{'/routes/check/' + ${currentPage + 1}}" th:text="#{Next}"></a></li>
        </ul>
    </nav>
    <div th:text="#{totStops} + ' '+ ${totalItems}"></div>
    <div th:text="#{totPag}+ ' ' + ${totalPages}"></div>
</div>
</body>
</html>
