<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-5">
        <form th:action="@{/admin/addStop}" method="post" class="form-box">
            <div class="mb-4 my-3 text-search text-center marg-down"> Add Stop
            </div>
            <div class="mb-4 my-3">
                <label for="station" class="form-label">Station id</label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="station"
                        name="station"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="number" class="form-label">Train number</label>
                <input
                        type="text"
                        minlength="3"
                        maxlength="12"
                        required
                        class="form-control"
                        name="number"
                        id="number"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="kil" class="form-label">Last point of route (km)</label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="kil"
                        name="kil"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="in" >Arrival time</label>
                <input
                        type="datetime-local"
                        required
                        id="in"
                        name="in"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="out" >Departure time</label>
                <input
                        type="datetime-local"
                        required
                        id="out"
                        name="out"
                />
            </div>
            <button type="submit" class="btn btn-success text-btn my-2" >Add</button>
        </form>

                <form th:action="@{/admin/stop/changeStop}" method="post" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down"> Change Stop
                    </div>
                    <div class="mb-4 my-3">
                        <label for="station" class="form-label">Station id</label>
                        <input
                                    type="number"
                                    min="1"
                                    required
                                    class="form-control"
                                    name="station"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="number" class="form-label">Train number</label>
                        <input
                                    type="text"
                                    minlength="3"
                                    maxlength="12"
                                    required
                                    class="form-control"
                                    name="number"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="point" class="form-label">The point of route (km)</label>
                        <input
                                type="number"
                                min="0"
                                required
                                class="form-control"
                                name="point"
                                id="point"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="timein" >Arrival time</label>
                        <input
                                type="datetime-local"
                                required
                                name="timein"
                                id="timein"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="timeout" >Departure time</label>
                        <input
                                type="datetime-local"
                                required
                                name="timeout"
                                id="timeout"
                        />
                        <div th:if="${notChange}" class="col-auto my-1 mb-4">
                            <div class="alert alert-danger">
                                Check your information, something isn't correct!
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-success text-btn my-2" >Change</button>
                </form>



                <form th:action="@{/admin/stop/delete}" method="post" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down"> Delete Stop
                    </div>
                    <div class="mb-4 my-3">
                        <label for="st" class="form-label">Station id</label>
                        <input
                                type="number"
                                min="1"
                                required
                                class="form-control"
                                id="st"
                                name="st"
                        />
                    </div>
                    <div class="mb-4 my-3">
                        <label for="train" class="form-label">Train number</label>
                        <input
                                type="text"
                                minlength="3"
                                maxlength="12"
                                required
                                class="form-control"
                                id="train"
                                name="train"
                        />
                        <div th:if="${notExist}" class="col-auto my-1 mb-4">
                            <div class="alert alert-danger">
                                Check your information, something isn't correct!
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success text-btn my-2" >Delete</button>
                </form>

<div class="mb-4 my-3 text-search text-center marg-down">Stops</div>
<table class="container mt-5 text-center my-4">
    <tr>
        <th>id</th>
        <th>City</th>
        <th>Route number</th>
        <th>Km</th>
        <th>Arrival time</th>
        <th>Departure time</th>
    </tr>
    <tr th:each="el:${stops}" class="alert alert-info mt-2">
        <td th:text="${el.id}">id</td>
        <td th:text="${el.station.city}">city</td>
        <td th:text="${el.train}">train</td>
        <td th:text="${el.km}">km</td>
        <td th:text="${el.arrival}">arrival</td>
        <td th:text="${el.departure}">departure</td>
    </tr>
</table>
