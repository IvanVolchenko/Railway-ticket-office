<div class="container my-3">
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-5">
        <form th:action="@{/admin/newRoute}" method="post" class="form-box">
            <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{CnR}"></div>
            <div class="mb-4 my-3">
                <label for="departure" class="form-label" th:text="#{Dci}"></label>
                <input
                        type="number"
                        min="0"
                        required
                        class="form-control"
                        id="departure"
                        name="departure"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="arrival" class="form-label" th:text="#{Aci}"></label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="arrival"
                        name="arrival"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="km" class="form-label" th:text="#{Lpr}"></label>
                <input
                        type="number"
                        min="1"
                        required
                        class="form-control"
                        id="km"
                        name="km"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="train" class="form-label" th:text="#{Train}"></label>
                <input
                        type="text"
                        minlength="10"
                        maxlength="12"
                        required
                        class="form-control"
                        id="train"
                        name="train"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="timeout" th:text="#{DepTime}"></label>
                <input
                        type="datetime-local"
                        required
                        id="timeout"
                        name="timeout"
                />
            </div>
            <div class="mb-4 my-3">
                <label for="timein" th:text="#{ArTi}"></label>
                <input
                        type="datetime-local"
                        required
                        id="timein"
                        name="timein"
                />
            </div>
            <div th:if="${exist}" class="col-auto my-1 mb-4">
                <div class="alert alert-danger" th:text="#{NCor}"></div>
            </div>
            <button type="submit" class="btn btn-success text-btn my-2" th:text="#{Create}"></button>
        </form>

                <form th:action="@{/admin/searchRoute}" method="get" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{Rs}"></div>
                    <div class="mb-4 my-3">
                        <label for="number" class="form-label" th:text="#{RoutNu}"></label>
                        <input
                                type="text"
                                class="form-control"
                                minlength="3"
                                maxlength="12"
                                required
                                name="number"
                                id="number"
                        />
                    </div>
                    <button type="submit" class="btn btn-warning text-btn my-2" th:text="#{search}"></button>
                </form>

                <form th:action="@{/admin/deleteRoute}" method="post" class="form-box">
                    <div class="mb-4 my-3 text-search text-center marg-down" th:text="#{DelRo}"></div>
                    <div class="mb-4 my-3">
                        <label for="code" class="form-label" th:text="#{RoutNu}"></label>
                        <input
                                type="text"
                                class="form-control"
                                minlength="3"
                                maxlength="12"
                                required
                                id="code"
                                name="code"
                        />
                    </div>
                    <button type="submit" class="btn btn-danger text-btn my-2" th:text="#{Delete}"></button>
                </form>
    </div>
</div>
</div>
<div class="mb-4 my-3 text-search text-center marg-down" th:text="#{Stations}"></div>
<table class="container mt-5 text-center my-4">
    <tr>
        <th>id</th>
        <th th:text="#{City}"></th>
        <th th:text="#{Street}"></th>
    </tr>
    <tr th:each="el:${stations}" class="alert alert-info mt-2">
        <td th:text="${el.id}"></td>
        <td th:text="${el.city}"></td>
        <td th:text="${el.street}"></td>
    </tr>
</table>
